<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart - Match Render</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    textarea, input {
      width: 90%;
      margin: 0.5rem auto;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    button {
      font-size: 1rem;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 8px;
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
    }
    img {
      margin-top: 2rem;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Radar Chart API ⚽</h1>

  <input id="teamA" placeholder="Nombre del equipo A" />
  <input id="teamB" placeholder="Nombre del equipo B" />

  <p>Pega aquí el input tipo <code>[[[...], [...]], [[...], [...]]]</code></p>
  <textarea id="inputData" rows="10" placeholder="Input de datos aquí..."></textarea>
  <br />
  <button onclick="enviar()">Generar gráfica</button>

  <div id="resultado">
    <img id="outputImage" />
  </div>

  <script>
    async function enviar() {
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;
      const inputRaw = document.getElementById("inputData").value;

      let teamsData;
      try {
        teamsData = JSON.parse(inputRaw);
      } catch (e) {
        alert("⚠️ Input inválido. Asegúrate de que sea JSON válido.");
        return;
      }

      const response = await fetch("https://TU-BACKEND.onrender.com/graficar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          team_a_name: teamA,
          team_b_name: teamB,
          teams_data: teamsData
        })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("outputImage").src = url;
      } else {
        alert("❌ Error al generar la gráfica.");
      }
    }
  </script>
</body>
</html>
