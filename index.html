<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 2rem;
    }
    textarea {
      width: 80%;
      height: 150px;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    img {
      margin-top: 2rem;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Radar Chart Predictor</h1>
  <p>Introduce los nombres de los equipos y el input de datos tipo <code>manu_ast</code>.</p>
  
  <input type="text" id="teamA" placeholder="Equipo A" />
  <input type="text" id="teamB" placeholder="Equipo B" /><br/>

  <textarea id="inputData" placeholder="Pega aquí los datos tipo manu_ast (JSON)"></textarea><br/>

  <button onclick="generarGrafico()">Generar Radar Chart</button>

  <div id="resultado">
    <img id="grafico" style="display:none;" />
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    async function generarGrafico() {
      const teamA = document.getElementById("teamA").value.trim();
      const teamB = document.getElementById("teamB").value.trim();
      const rawData = document.getElementById("inputData").value.trim();

      const errorBox = document.getElementById("error");
      const grafico = document.getElementById("grafico");
      errorBox.textContent = '';
      grafico.style.display = 'none';

      if (!teamA || !teamB || !rawData) {
        errorBox.textContent = "Por favor llena todos los campos.";
        return;
      }

      let parsedData;
      try {
        parsedData = JSON.parse(rawData);
      } catch (e) {
        errorBox.textContent = "Error en el formato JSON del input. Asegúrate de pegarlo correctamente.";
        return;
      }

      try {
        const response = await fetch("https://match-render.onrender.com/graficar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            team_a_name: teamA,
            team_b_name: teamB,
            teams_data: parsedData
          })
        });

        if (!response.ok) {
          throw new Error("Error al generar el gráfico.");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        grafico.src = url;
        grafico.style.display = 'block';
      } catch (err) {
        errorBox.textContent = err.message || "Algo salió mal.";
      }
    }
  </script>
</body>
</html>
