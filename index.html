<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>‚öΩ Match Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Bebas Neue', sans-serif;
      background: url('https://imgs.search.brave.com/G89GFQPYKPCXOczttHmUC7VrQR9gKxavBl9BUJU1CCY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNTc4/NzAxMTA5L3ZlY3Rv/ci9zdGFkaXVtLWxp/Z2h0cy5qcGc_cz02/MTJ4NjEyJnc9MCZr/PTIwJmM9dHlHNEZz/Z2hOYkdJa2VLZ3d0/Q3RGSUczZDljU2NS/RGViREdqNl9ZcUdR/Zz0') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffdb4d;
      text-shadow: 2px 2px black;
    }

    p {
      font-size: 1.2rem;
    }

    input, textarea {
      width: 90%;
      max-width: 600px;
      margin: 0.5rem auto;
      display: block;
      font-size: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      color: #222;
    }

    button {
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 12px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    img {
      margin-top: 2rem;
      max-width: 90%;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 15px black;
    }
  </style>
</head>
<body>
  <h1>üèüÔ∏è Match Visualizer</h1>
  <p>Compara el rendimiento de dos equipos a partir de datos</p>

  <input id="teamA" placeholder="Nombre del equipo A" />
  <input id="teamB" placeholder="Nombre del equipo B" />

  <p><strong>Pega los datos tipo [[[], []], [[], []]]</strong></p>
  <textarea id="inputData" rows="10" placeholder="Input JSON aqu√≠..."></textarea>

  <button onclick="enviar()">‚ö° Generar Radar Chart</button>

  <div id="resultado">
    <img id="outputImage" />
  </div>

  <script>
    async function enviar() {
      const teamA = document.getElementById("teamA").value.trim();
      const teamB = document.getElementById("teamB").value.trim();
      const inputRaw = document.getElementById("inputData").value.trim();

      let teamsData;
      try {
        teamsData = JSON.parse(inputRaw);
      } catch (e) {
        alert("‚ö†Ô∏è El input no es un JSON v√°lido.");
        return;
      }

      const response = await fetch("https://match-render.onrender.com/graficar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          team_a_name: teamA,
          team_b_name: teamB,
          teams_data: teamsData
        })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("outputImage").src = url;
      } else {
        alert("‚ùå Ocurri√≥ un error al generar la gr√°fica.");
      }
    }
  </script>
</body>
</html>
